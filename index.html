<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter remaining for New Year 2022!</h1>
      <main class="main">
        <div class="content">
          <span class="days">0</span>
          <p>Days</p>
        </div>
        <div class="content">
          <span class="hours">0</span>
          <p>Hours</p>
        </div>
        <div class="content">
          <span class="minutes">0</span>
          <p>Minutes</p>
        </div>
        <div class="content">
          <span class="seconds">0</span>
          <p>Seconds</p>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
